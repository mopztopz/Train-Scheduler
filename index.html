<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron"></div>
    <table class="table table-striped">
        <h3>Current Train Schedule</h3>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>TDB</td>
                <td>TDB</td>
                <td>TDB</td>
                <td>TDB</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>TDB</td>
                <td>TDB</td>
                <td>TDB</td>
                <td>TDB</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>TDB</td>
                <td>TDB</td>
                <td>TDB</td>
                <td>TDB</td>
              </tr>
            </tbody>
          </table>

          <form>
              <h3>Add Train</h3>
              <div class="form-group">
                  <label for="Train Name">Train Name</label>
                  <input type="text" class="form-control" id="T_name">
                  
                </div>
                <div class="form-group">
                  <label for="Destination">Destination</label>
                  <input type="text" class="form-control" id="T_des">
                </div>       
                <div class="form-group">
                  <label for="First Train Time">First Train Time (HH:mm -military time)</label>
                  <input type="text" class="form-control" id="T_ft">
                  
                </div>
                <div class="form-group">
                  <label for="Frequency">Frequency</label>
                  <input type="password" class="form-control" id="T_feq">
                </div>                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
    
</body>
</html>
